version: '3'
services:
    mysql:
        container_name: PSCOREDEV-DB
        image: 'mysql:5.6.31'
        command:
            - --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
          - ./customconf:/etc/mysql/conf.d
          - ./datadir:/var/lib/mysql
          - ./plugins:/usr/lib/mysql/plugin
          - ./scripts:/docker-entrypoint-initdb.d/
        environment:
          MYSQL_ROOT_PASSWORD: nemonemo
          MYSQL_DATABASE: PRICESURFER_CORE_DEV